<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>
    <script src="http://PATH/TO/graphlib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/system.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    
    <!-- import the webpage's client-side javascript file -->
    <script src="/system.js" defer></script>
  </head>
  <body>
    <a href="/"><i id="homeButton" class="fas fa-chevron-circle-left"></i></a>
    <h2 id="systemName">
      
    </h2>
    <h3 id="simulationName">
      
    </h3>
    <div id="systemId"></div>
    
    
    <div id="systemDisplay"> </div>
    <div id="simulationPanel">
      
      <h2>
        Select a simulation:
      </h2>
      <ul id="simulationList"></ul>
      <h2>
        Add a simulation:
      </h2>
      <form ref="uploadForm" id="uploadForm" action="/simulation" method="post" enctype="multipart/form-data">
        <label type="text">Name</label>
        <input type="text" name="name" />
        <input type="file" name="logFile" />
        <input type="submit" value="Upload!" />
        <input type="hidden" name="systemId" value="0" id="uploadSystemId"/>
      </form>     
    </div>
    <div class="slider">
      <div class="ui-slider-handle custom-handle"></div>
    </div>
    <div class="slider">
     <div class="ui-slider-handle custom-handle"></div>
    </div>
    <div id="controls">
      <div id="clock"></div>
      <div id="time"></div>
      <button id="systemSave">Save Layout</button>
      <button id="runSimulation">Run Simulation</button>
      <button id="pauseSimulation">Pause Simulation</button>
      <button id="stopSimulation">Stop Simulation</button>
      <span class="widget">
        <fieldset id="radioFieldset">
          <label for="radio-1">Seconds</label>
          <input type="radio" name="radio-1" id="radio-1" class="radioInput" value="1">
          <label for="radio-2">Minutes</label>
          <input type="radio" name="radio-1" id="radio-2" class="radioInput" value="60">
        </fieldset>
      </span>
    </div>
    <div id="message"></div>
    <div id="eventLog"></div>
  </body>
</html>
